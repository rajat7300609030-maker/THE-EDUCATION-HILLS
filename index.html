<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS - Neomorphic UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-color: #e0e5ec;
        --text-color: #4a5568;
        --text-color-strong: #1a202c;
        --primary-color: #3b82f6;
        --shadow-light: #ffffff;
        --shadow-dark: #a3b1c6;
        --container-bg: #e0e5ec;
      }

      .dark {
        --bg-color: #000000;
        --text-color: #a0aec0;
        --text-color-strong: #e2e8f0;
        --primary-color: #4299e1;
        --shadow-light: #2c2c2c;
        --shadow-dark: #000000;
        --container-bg: #1a1a1a;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color-strong);
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      .neo-container {
        background: var(--container-bg);
        box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
        transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }
      .neo-card-hover:hover {
        box-shadow: 12px 12px 20px var(--shadow-dark), -12px -12px 20px var(--shadow-light);
        transform: translateY(-3px) scale(1.01);
        z-index: 10;
      }
      .neo-button {
        background: var(--container-bg);
        color: var(--text-color-strong);
        box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .neo-button:active, .neo-button.active {
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        transform: scale(0.98);
      }
      .neo-button-danger {
        background-color: #ef4444; /* red-500 */
        color: white;
        font-weight: 600;
        box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .neo-button-danger:active {
        box-shadow: inset 5px 5px 10px #dc2626, inset -5px -5px 10px #fee2e2;
        background-color: #dc2626; /* red-600 */
        transform: scale(0.98);
      }
      .neo-button-primary {
        background-color: #3b82f6; /* blue-500 */
        color: white;
        font-weight: 600;
        box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .neo-button-primary:active {
        box-shadow: inset 5px 5px 10px #2563eb, inset -5px -5px 10px #93c5fd;
        background-color: #2563eb; /* blue-600 */
        transform: scale(0.98);
      }
      .neo-button-success {
        background-color: #22c55e; /* green-500 */
        color: white;
        font-weight: 600;
        box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light);
        transition: all 0.2s ease-in-out;
      }
      .neo-button-success:active {
        box-shadow: inset 5px 5px 10px #16a34a, inset -5px -5px 10px #86efac;
        background-color: #16a34a; /* green-600 */
        transform: scale(0.98);
      }
      .dark input, .dark select, .dark textarea {
        color: var(--text-color-strong);
      }
      .dark input::placeholder, .dark textarea::placeholder {
        color: var(--text-color);
      }
      .slide-panel {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 50;
        background-color: var(--bg-color);
      }
      .slide-panel.open {
        transform: translateX(0);
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 40;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
        pointer-events: none;
        backdrop-filter: blur(0px);
      }
      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
        backdrop-filter: blur(12px);
      }
      @keyframes pulse-glow {
        0% { text-shadow: 0 0 0px rgba(0, 0, 0, 0.2); }
        50% { text-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        100% { text-shadow: 0 0 0px rgba(0, 0, 0, 0.2); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      .pulse-circle {
        width: 15px;
        height: 15px;
        background-color: var(--primary-color);
        border-radius: 50%;
        opacity: 0;
        animation: pulse 1.4s infinite ease-in-out both;
      }
      .pulse-circle-2 { animation-delay: 0.2s; }
      .pulse-circle-3 { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 80%, 100% { transform: scale(0); opacity: 0; }
        40% { transform: scale(1.0); opacity: 1; }
      }
      .page-transition-enter { opacity: 0; transform: translateX(20px); }
      .page-transition-enter-active { opacity: 1; transform: translateX(0); transition: opacity 300ms, transform 300ms; }
      .page-transition-exit { opacity: 1; transform: translateX(0); }
      .page-transition-exit-active { opacity: 0; transform: translateX(-20px); transition: opacity 300ms, transform 300ms; }
      .layout-transition-enter { opacity: 0; transform: translateY(20px); }
      .layout-transition-enter-active { opacity: 1; transform: translateY(0); transition: opacity 400ms ease-out, transform 400ms ease-out; }
      .layout-transition-exit { opacity: 1; transform: translateY(0); }
      .layout-transition-exit-active { opacity: 0; transform: translateY(-20px); transition: opacity 400ms ease-in, transform 400ms ease-in; }
      .sidebar-link {
        position: relative; display: flex; align-items: center; padding: 1rem; border-radius: 12px;
        color: var(--text-color);
        font-weight: 500; transition: all 0.2s ease-in-out;
      }
      .sidebar-link.active {
        color: var(--primary-color); font-weight: 600;
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
      }
      .sidebar-link:hover:not(.active) {
        transform: scale(1.02);
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
      }
      .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
      .toggle-switch input { opacity: 0; width: 0; height: 0; }
      .toggle-slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc; transition: .4s; border-radius: 24px;
        box-shadow: inset 2px 2px 5px #b0c0d0, inset -2px -2px 5px #ffffff;
      }
      .dark .toggle-slider { box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); }
      .toggle-slider:before {
        position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
        background-color: white; transition: .4s; border-radius: 50%;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      }
      input:checked + .toggle-slider { background-color: var(--primary-color); }
      input:checked + .toggle-slider:before { transform: translateX(20px); }

      .header-title-container { opacity: 1; transform: translateY(0); transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
      .header-title-hidden { opacity: 0; transform: translateY(-10px); }
      .header-icon-wrapper { opacity: 1; transform: translateY(0); transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; }
      .header-icon-wrapper-hidden { opacity: 0; transform: translateY(-10px); }
      
      .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(224, 229, 236, 0.7);
        display: flex; justify-content: center; align-items: center; z-index: 1000;
        backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        animation: fadeIn 0.3s ease-in-out;
      }
      .dark .modal-overlay { background-color: rgba(26, 32, 44, 0.7); }
      .modal-container { width: 100%; max-width: 500px; margin: 1rem; border-radius: 1.5rem; animation: slideIn 0.3s ease-in-out; }
      .modal-header-danger { background-color: #ef4444; border-bottom-color: #dc2626; }
      .modal-header-danger h3, .modal-header-success h3 { color: white; }
      .modal-header-danger .close-button, .modal-header-success .close-button {
        color: white; background-color: rgba(255, 255, 255, 0.1); border-radius: 9999px;
        padding: 0.25rem; transition: background-color 0.2s; margin-left: auto;
        display: inline-flex; align-items: center;
      }
      .modal-header-danger .close-button:hover, .modal-header-success .close-button:hover { background-color: rgba(255, 255, 255, 0.2); }
      .modal-header-success { background-color: #22c55e; border-bottom-color: #16a34a; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(-20px) scale(0.98); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
      
      .notification-container { position: fixed; top: 6rem; right: 1rem; z-index: 2000; display: flex; flex-direction: column; gap: 1rem; align-items: flex-end; }
      .notification-toast {
        animation: slideInRightToast 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards, 
                   fadeOutToast 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) 4.6s forwards;
      }
      @keyframes slideInRightToast { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
      @keyframes fadeOutToast { from { opacity: 1; } to { opacity: 0; transform: scale(0.95); } }
      
      @media print {
        body * { visibility: hidden; }
        .no-print { display: none !important; }
        #printable-area, #printable-area * { visibility: visible; }
        #printable-area { position: absolute; left: 0; top: 0; width: 100%; }
        .id-card-container { page-break-inside: avoid; padding: 0.25cm; }
        .id-card-for-print { box-shadow: none !important; border: 1px dashed #999; }
        .id-card-for-print.landscape { width: 3.37in !important; height: 2.125in !important; }
        .id-card-for-print.portrait { width: 2.125in !important; height: 3.37in !important; }
        .fee-card-container { page-break-inside: avoid; padding: 0.25cm; }
        .fee-card-for-print { box-shadow: none !important; border: 1px dashed #999; }
        #printable-area > div { grid-template-columns: repeat(2, 1fr) !important; gap: 0.5cm !important; }
        #form-to-print, #form-to-print * { visibility: visible; }
        #form-to-print { position: absolute; left: 0; top: 0; width: 100%; padding: 1rem; }
      }
    </style>

  "imports": {

</head>

</html>
